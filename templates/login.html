<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login - Nukee</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}" type="image/svg+xml">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form action="/nukee" method="post">
            <h1 class="text-center mb-3">Nukee</h1>
            <label for="token" class="form-label">Token del bot*</label>
            <input type="password" id="token" name="token" class="form-control {{tk_v}}">
            <label for="server-id" class="form-label mt-1">ID del server*</label>
            <input type="text" id="server-id" name="server-id" class="form-control {{ids_v}}">
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">Avvia</button>
            </div>
        </form>
    </div>
</body>
</html>
